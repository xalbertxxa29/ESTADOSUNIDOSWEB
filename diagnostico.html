<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico de Coordenadas - Firestore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .document-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .document-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .field {
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 4px;
            border-left: 3px solid #667eea;
        }

        .field-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .field-value {
            color: #666;
            font-size: 12px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }

        .field.valid {
            border-left-color: #28a745;
            background: #f0fff4;
        }

        .field.invalid {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .field.warning {
            border-left-color: #ffc107;
            background: #fffbf0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-right: 10px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-card-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-card-label {
            font-size: 12px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è Diagn√≥stico de Coordenadas</h1>
            <p>Verifica los datos de ubicaci√≥n en tu colecci√≥n IncidenciasEU</p>
        </div>

        <div class="content">
            <div class="section">
                <button onclick="cargarDatos()">üîÑ Cargar Datos de Firestore</button>
                <button onclick="limpiarDatos()">üóëÔ∏è Limpiar Resultados</button>
            </div>

            <div id="resultados"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        function mostrarLoading() {
            document.getElementById('resultados').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando datos de Firestore...</p>
                </div>
            `;
        }

        function limpiarDatos() {
            document.getElementById('resultados').innerHTML = '';
        }

        async function cargarDatos() {
            if (!window.firebaseReady) {
                alert('Firebase a√∫n no est√° inicializado. Espera un momento.');
                return;
            }

            mostrarLoading();

            try {
                const snapshot = await window.db.collection('IncidenciasEU').get();
                let html = '';

                // Summary
                const totalDocs = snapshot.size;
                let docsConUbicacion = 0;
                let docsConCoordenadas = 0;

                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.ubicacion) docsConUbicacion++;
                    if (data.coordenadas) docsConCoordenadas++;
                });

                html += `
                    <div class="summary">
                        <div class="summary-card">
                            <div class="summary-card-value">${totalDocs}</div>
                            <div class="summary-card-label">Total de documentos</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-card-value">${docsConUbicacion}</div>
                            <div class="summary-card-label">Con "ubicacion"</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-card-value">${docsConCoordenadas}</div>
                            <div class="summary-card-label">Con "coordenadas"</div>
                        </div>
                    </div>
                `;

                // Document Details
                html += '<div class="section"><h2>üìã Detalles de Documentos</h2>';

                snapshot.forEach((doc, index) => {
                    const data = doc.data();
                    html += `<div class="document-card">`;
                    html += `<h3>Documento ${index + 1} (${doc.id})</h3>`;

                    // Check coordinates
                    let hasValidCoords = false;
                    let coordsInfo = '';

                    if (data.ubicacion) {
                        const info = analizarUbicacion(data.ubicacion);
                        coordsInfo = info.html;
                        hasValidCoords = info.valid;
                    }

                    if (data.coordenadas && !hasValidCoords) {
                        const info = analizarCoordenadas(data.coordenadas);
                        coordsInfo += info.html;
                        hasValidCoords = info.valid;
                    }

                    if (data.position && !hasValidCoords) {
                        const info = analizarCoordenadas(data.position);
                        coordsInfo += info.html;
                        hasValidCoords = info.valid;
                    }

                    // Show all fields
                    Object.keys(data).forEach(key => {
                        const value = data[key];
                        const displayValue = JSON.stringify(value).substring(0, 100);
                        const fieldClass = (key === 'ubicacion' || key === 'coordenadas' || key === 'position') ? 'valid' : '';
                        
                        html += `
                            <div class="field ${fieldClass}">
                                <div class="field-name">${key}</div>
                                <div class="field-value">${displayValue}</div>
                            </div>
                        `;
                    });

                    if (!hasValidCoords) {
                        html += `
                            <div class="field invalid">
                                <div class="field-name">‚ö†Ô∏è Coordenadas v√°lidas</div>
                                <div class="field-value">NO se encontraron coordenadas v√°lidas en este documento</div>
                            </div>
                        `;
                    }

                    html += '</div>';
                });

                html += '</div>';

                // Recomendaciones
                html += `
                    <div class="section">
                        <h2>üí° Recomendaciones</h2>
                        <div class="status warning">
                            <strong>Formato esperado para "ubicacion":</strong><br>
                            <code>ubicacion: [{ lat: 25.7712, lng: -80.2565 }]</code>
                        </div>
                        <div class="status warning">
                            <strong>Importante:</strong>
                            <ul style="margin-left: 20px; margin-top: 10px;">
                                <li>lat y lng deben ser N√öMEROS, no strings</li>
                                <li>lat debe estar entre -90 y 90</li>
                                <li>lng debe estar entre -180 y 180</li>
                                <li>Si guardaste strings, necesitas actualizar los datos</li>
                            </ul>
                        </div>
                    </div>
                `;

                document.getElementById('resultados').innerHTML = html;
            } catch (error) {
                document.getElementById('resultados').innerHTML = `
                    <div class="status error">
                        <strong>Error al cargar datos:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function analizarUbicacion(ubicacion) {
            let html = '';
            let valid = false;

            if (Array.isArray(ubicacion)) {
                if (ubicacion.length === 0) {
                    html += `
                        <div class="field invalid">
                            <div class="field-name">‚ö†Ô∏è ubicacion (Array vac√≠o)</div>
                            <div class="field-value">El array est√° vac√≠o</div>
                        </div>
                    `;
                } else {
                    const loc = ubicacion[0];
                    if (loc && typeof loc === 'object') {
                        const lat = parseFloat(loc.lat || loc.latitude);
                        const lng = parseFloat(loc.lng || loc.longitude);

                        if (!isNaN(lat) && !isNaN(lng)) {
                            html += `
                                <div class="field valid">
                                    <div class="field-name">‚úÖ ubicacion (V√°lida)</div>
                                    <div class="field-value">lat: ${lat}, lng: ${lng}</div>
                                </div>
                            `;
                            valid = true;
                        } else {
                            html += `
                                <div class="field invalid">
                                    <div class="field-name">‚ùå ubicacion (Coordenadas inv√°lidas)</div>
                                    <div class="field-value">lat: "${loc.lat}" (${typeof loc.lat}), lng: "${loc.lng}" (${typeof loc.lng})</div>
                                </div>
                            `;
                        }
                    }
                }
            }

            return { html, valid };
        }

        function analizarCoordenadas(coords) {
            let html = '';
            let valid = false;

            if (Array.isArray(coords) && coords.length >= 2) {
                const lat = parseFloat(coords[0]);
                const lng = parseFloat(coords[1]);

                if (!isNaN(lat) && !isNaN(lng)) {
                    html += `
                        <div class="field valid">
                            <div class="field-name">‚úÖ Coordenadas (V√°lidas)</div>
                            <div class="field-value">lat: ${lat}, lng: ${lng}</div>
                        </div>
                    `;
                    valid = true;
                }
            } else if (typeof coords === 'object' && coords !== null) {
                const lat = parseFloat(coords.lat || coords.latitude);
                const lng = parseFloat(coords.lng || coords.longitude);

                if (!isNaN(lat) && !isNaN(lng)) {
                    html += `
                        <div class="field valid">
                            <div class="field-name">‚úÖ Coordenadas (V√°lidas)</div>
                            <div class="field-value">lat: ${lat}, lng: ${lng}</div>
                        </div>
                    `;
                    valid = true;
                }
            }

            return { html, valid };
        }
    </script>
</body>
</html>
